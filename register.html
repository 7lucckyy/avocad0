<script>
    // For Demo Purpose [Changing input group text on focus]
$(function () {
    $('input, select').on('focus', function () {
        $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
    });
    $('input, select').on('blur', function () {
        $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
    });
});
</script>



<script>
    $(document).ready(() => {
    
    $('#RegisterUser').submit((e) => {
        e.preventDefault();

        const Fullname = $('#Name').val();
        const Email = $('#email').val();
        const PhoneNumber = $('#phoneNumber').val();
        const password = $('#password').val();
        const passwordConfirmation = $('#passwordConfirmation').val();

        if(password.length < 8){
            const html = `<div class="alert alert-danger">Password too short </div>`;
                  $('#MessageFeedback').html(html);
        }

        if(password !== passwordConfirmation){
            const html = `<div class="alert alert-danger">Password Mismatch</div>`;
                  $('#MessageFeedback').html(html);
        }
        

        $.ajax({
            type: 'POST',
            url:'signup.php',
            data:{
                fullName:Fullname,
                email: Email,
                phone: PhoneNumber,
                password: password,
                confirmPassword: passwordConfirmation
            },
            success: (data) => {
                console.log(data);

                window.location.href = 'login.html';
                
            }
        });
    })
    
})
</script>
